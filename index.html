<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Enrollment Form</title>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/style.css">
	<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="page-header text-center">
            <h2>Student Enrollment Form</h2>
        </div>
        <form id="stdntform" method="get">
            <div class="form-group">
                <label>Roll Number: </label>
                <input type="text" id="stdntrollno" class="form-control" onchange="getStudent()">
            </div>
            <div class="form-group">
                <label>Full Name: </label>
                <input type="text" id="stdntname" class="form-control" disabled>
            </div>
            <div class="form-group">
                <label>Class: </label>
                <input type="number" id="stdntclass" class="form-control" disabled>
            </div>
            <div class="form-group">
                <label>Date of Birth: </label>
                <input type="date" id="stdntdob" class="form-control" disabled>
            </div>
            <div class="form-group">
                <label>Address: </label>
                <input type="text" id="stdntaddress" class="form-control" disabled>
            </div>
            <div class="form-group">
                <label>Date of Enrollment: </label>
                <input type="date" id="stdntenrolldate" class="form-control" disabled>
            </div>
            <div class="btn-container container form-group text-center">
                <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled>Save</button>
                <button type="button" class="btn btn-lg btn-primary" id="update" onclick="updateData()" disabled>Update</button>
                <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetForm()" disabled>Reset</button>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    <script type="text/javascript" src="src/js/index.js"></script>
    
</body>
</html>
